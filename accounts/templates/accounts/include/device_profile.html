{% load i18n %}

{% if user.is_authenticated %}
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="col-lg-10">
                 <h2>My Devices</h2>
            </div>
             <div class="col-lg-2 align-right">
                <a href="/device/add"
                   class="btn btn-success">
                    <i class="fa fa-plus-square-o"></i> Add a Device</a>
            </div>
        </div>

    </div>

    <table class="table table-striped table-hover ">
        <thead>
            <tr>
                <th>Edit</th>
                <th>Device</th>
                <th>Account</th>
                <th>Password</th>
                <th>Valid Until</th>
                <th>Delete</th>
            </tr>
        </thead>
        {% for device in devices %}
            <tr>
                <td>
                    <a href="/device/edit/{{ device.id }}/"><i class="fa fa-pencil-square-o fa-2x"></i> Edit</a>
                </td>
                <td>
                    {{ device.device }}
                </td>
                <td>
                    {{ device.account }}
                </td>
                <td>
                    {{ device.password }}
                </td>
                <td>
                    {{ device.valid_until }}
                </td>
                <td>
                    <a href="/device/delete/{{ device.id }}/" style="color:red"><i class="fa fa-trash-o fa-fw fa-2x"></i> Delete</a>
                </td>

            </tr>
        {% endfor %}
    </table>
{% endif %}
