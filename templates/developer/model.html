{% extends "base.html" %}
{% load i18n %}
{% block pretitle %}Agreement Detail{% endblock %}
{% block extra_head %}
    <style>
        div.terms {
            width: 800px;
            height: 400px;
            border: 1px solid #ccc;
            background: #f2f2f2;
            padding: 6px;
            overflow: scroll;
        }

        div.terms p,
        div.terms li {
            font: normal 11px/15px arial;
            color: #333;
        }

        div.terms h3 {
            font: bold 14px/19px arial;
            color: #000;
        }

        div.terms h4 {
            font: bold 12px/17px arial;
            color: #000;
        }

        div.terms strong {
            color: #000;
        }
    </style>

{% endblock %}

{% block pagename %}Agreement{% endblock %}



{% block content %}

    <table>
        {% for field in form %}
            <tr>
                <td>{{ field.label }}</td>
                <td>{{ field.value }}</td>
            </tr>
        {% endfor %}
    </table>

{% endblock %}
