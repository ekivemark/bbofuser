{% extends "base.html" %}
{% load i18n %}

{% block content %}
    <section id="register">
        <div class="page-header">
            <h1>{{ name }}</h1>
        </div>
        {% if additional_info %}
            <div class="alert alert-block">
                <button type="button" class="close" data-dismiss="alert">
                    Ã—
                </button>
                <h4>{% trans "Important" %}</h4>
                {{ additional_info }}
            </div>

        {% endif %}

        <div class="row">
            <div class="span8">
                <form class="well" method="post" action=""
                      enctype="multipart/form-data">
                    {% csrf_token %}
                    <table>
                        {% load bootstrap %}
                        {{ form|bootstrap }}
                    </table>
                    <input type="submit" class="btn btn-primary btn-large"
                           value="{% trans 'Continue' %}"/><br>
                    <a href="javascript:history.go(-1)">{% trans "Go Back" %}</a>

                </form>
            </div>
        </div>
    </section>
{% endblock %}
