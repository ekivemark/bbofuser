<!DOCTYPE html>
{% load staticfiles %}
<html>

            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <a class="navbar-brand" href="/" alt="BlueButton"><img

                    id="BB">

            <a class="navbar-brand" style="valign-middle" href="/">BlueButton</a>
        </div>
        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav navbar-right">

                    <a href="#">Home</a>

                <li>

            </ul>

        </div>
